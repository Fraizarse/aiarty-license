<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiarty - License Key Redemption</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .glow {
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
        }
        .system-card {
            transition: all 0.3s ease;
        }
        .system-card:hover {
            transform: translateY(-5px);
        }
        .system-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-lg mb-4">
                <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Aiarty License</h1>
            <p class="text-purple-200 text-lg">Redeem Your AppSumo Code</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-3xl card-shadow glow p-8 w-full max-w-lg fade-in" style="animation-delay: 0.2s;">
            
            <!-- AppSumo Code Input -->
            <div class="mb-6">
                <label for="appsumo-code" class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-orange-500" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                        AppSumo Redemption Code
                    </span>
                </label>
                <input 
                    type="text" 
                    id="appsumo-code" 
                    placeholder="Enter your AppSumo code"
                    class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl text-lg font-mono focus:border-purple-500 focus:outline-none transition-all duration-300"
                >
            </div>

            <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Select Your Operating System</h2>
            
            <!-- System Selection -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <!-- Windows Card -->
                <div id="windows-card" onclick="selectSystem('windows')" class="system-card cursor-pointer border-2 border-gray-200 rounded-2xl p-5 text-center hover:border-purple-400">
                    <div class="w-14 h-14 mx-auto mb-3 bg-blue-100 rounded-xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/>
                        </svg>
                    </div>
                    <h3 class="font-bold text-gray-800">Windows</h3>
                    <p class="text-sm text-gray-500">Windows 10/11</p>
                </div>

                <!-- Mac Card -->
                <div id="mac-card" onclick="selectSystem('mac')" class="system-card cursor-pointer border-2 border-gray-200 rounded-2xl p-5 text-center hover:border-purple-400">
                    <div class="w-14 h-14 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-gray-700" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </div>
                    <h3 class="font-bold text-gray-800">macOS</h3>
                    <p class="text-sm text-gray-500">Apple Mac</p>
                </div>
            </div>

            <!-- Redeem Button -->
            <button id="redeem-btn" onclick="redeemLicense()" disabled class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-4 px-6 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 mb-4">
                <span id="btn-text">Enter Code & Select System</span>
                <span id="btn-loading" class="hidden">
                    <svg class="animate-spin inline h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Validating...
                </span>
            </button>

            <!-- License Result -->
            <div id="license-result" class="hidden">
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-2xl p-6">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 text-center mb-1">License Activated!</h3>
                    <p id="system-name" class="text-sm text-gray-500 text-center mb-4"></p>
                    
                    <div class="bg-white rounded-xl p-4 flex items-center justify-between gap-3 border border-gray-200">
                        <code id="license-key" class="text-lg font-mono font-bold text-purple-600 flex-1 text-center select-all break-all"></code>
                        <button onclick="copyLicense()" class="copy-btn bg-purple-100 hover:bg-purple-200 text-purple-600 p-3 rounded-lg flex-shrink-0">
                            <svg id="copy-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <svg id="check-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <p id="copy-message" class="text-sm text-green-600 text-center mt-3 hidden">✓ License key copied!</p>
                    
                    <!-- Download Buttons -->
                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <a href="https://www.aiarty.com/release/aiarty-image-enhancer.exe" target="_blank" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Windows
                        </a>
                        <a href="https://www.aiarty.com/release/aiarty-image-enhancer.dmg" target="_blank" class="bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-800 hover:to-gray-900 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            macOS
                        </a>
                    </div>
                </div>
            </div>

            <!-- Error Result -->
            <div id="error-result" class="hidden">
                <div class="bg-red-50 border border-red-200 rounded-2xl p-6 text-center">
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-red-800 mb-2">Redemption Failed</h3>
                    <p id="error-message" class="text-sm text-red-600"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-purple-200 text-sm fade-in" style="animation-delay: 0.4s;">
            <p>© 2024 Aiarty. All Rights Reserved</p>
            <p class="mt-1 text-purple-300/70">Powered by AppSumo</p>
        </div>
    </div>

    <script>
        let selectedSystem = null;

        function selectSystem(system) {
            selectedSystem = system;
            
            document.getElementById('windows-card').classList.remove('selected');
            document.getElementById('mac-card').classList.remove('selected');
            
            if (system === 'windows') {
                document.getElementById('windows-card').classList.add('selected');
            } else {
                document.getElementById('mac-card').classList.add('selected');
            }
            
            document.getElementById('license-result').classList.add('hidden');
            document.getElementById('error-result').classList.add('hidden');
            
            updateButtonState();
        }

        function updateButtonState() {
            const code = document.getElementById('appsumo-code').value.trim();
            const btn = document.getElementById('redeem-btn');
            const btnText = document.getElementById('btn-text');
            
            if (code.length > 0 && selectedSystem) {
                btn.disabled = false;
                btnText.textContent = `Get ${selectedSystem === 'windows' ? 'Windows' : 'macOS'} License`;
            } else if (code.length > 0) {
                btn.disabled = true;
                btnText.textContent = 'Select Operating System';
            } else if (selectedSystem) {
                btn.disabled = true;
                btnText.textContent = 'Enter AppSumo Code';
            } else {
                btn.disabled = true;
                btnText.textContent = 'Enter Code & Select System';
            }
        }

        document.getElementById('appsumo-code').addEventListener('input', updateButtonState);

        async function redeemLicense() {
            const code = document.getElementById('appsumo-code').value.trim();
            if (!selectedSystem || !code) return;
            
            const btn = document.getElementById('redeem-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/redeem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        system: selectedSystem
                    })
                });
                
                const data = await response.json();
                
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                btn.disabled = false;
                updateButtonState();
                
                if (data.success) {
                    document.getElementById('license-key').textContent = data.license_key;
                    document.getElementById('system-name').textContent = `For ${selectedSystem === 'windows' ? 'Windows' : 'macOS'}`;
                    document.getElementById('license-result').classList.remove('hidden');
                    document.getElementById('error-result').classList.add('hidden');
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-result').classList.remove('hidden');
                    document.getElementById('license-result').classList.add('hidden');
                }
            } catch (error) {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                btn.disabled = false;
                updateButtonState();
                
                document.getElementById('error-message').textContent = 'Connection error. Please try again.';
                document.getElementById('error-result').classList.remove('hidden');
            }
        }

        function copyLicense() {
            const licenseKey = document.getElementById('license-key').textContent;
            navigator.clipboard.writeText(licenseKey).then(() => {
                document.getElementById('copy-icon').classList.add('hidden');
                document.getElementById('check-icon').classList.remove('hidden');
                document.getElementById('copy-message').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('copy-icon').classList.remove('hidden');
                    document.getElementById('check-icon').classList.add('hidden');
                    document.getElementById('copy-message').classList.add('hidden');
                }, 2000);
            });
        }
    </script>
</body>
</html>
